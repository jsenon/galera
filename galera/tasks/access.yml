---
# Configure system users access to MariaDB

#Start Bootstrap
#- name: Start MariaDB BootStrap
#  command: service mysql bootstrap
#  when: inventory_hostname == galera_cluster_members[0]  

#Start SQL after Install
- name: Ensure mariadb is running and configured to start at boot
  service: name=mysql state=started enabled=yes


# - name: Configure MariaDB access for Ansible mysql_user module
#   file: src=/etc/mysql/debian.cnf dest=/root/.my.cnf owner=root group=root state=link force=yes

- name: Set MariaDB root password for local login
  mysql_user: login_user=root
              login_password=''
              name=root 
              password={{ galera_root_password }} 
              host=localhost 
  ignore_errors: true
  
# - name: Set MariaDB debian-sys-maint password for service control
#   mysql_user: name=debian-sys-maint password={{ galera_maintenance_password }} host=localhost state=present

- name: Configure MariaDB root defaults-file
  template: src=root/my.cnf.j2 dest=/root/.my.cnf owner=root group=root mode=0640 force=yes

